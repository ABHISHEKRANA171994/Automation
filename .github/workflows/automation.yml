name: Create Repositories

on:
  workflow_dispatch:
    inputs:
      emails:
        description: 'Comma-separated list of email addresses'
        required: true
        type: string

jobs:
  create-repositories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0  # Specify your required Terraform version

      - name: Prepare Terraform Variables
        run: |
          # Prepare the email list as a Terraform variable
          echo "emails = [\"${{ github.event.inputs.emails }}\"]" > terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}  # Use your custom GitHub token from secrets
        run: terraform apply -auto-approve
